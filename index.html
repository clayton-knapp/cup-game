<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <p class="question">How many cups do you want to play with?<p/>
        <select name="Cups" id="cup-dropdown">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <div class="cup-container">
            <div class="cups" id='cup1-div'>
                <img src="./assets/cup.png" alt="" id="cup1-image" class="images">
                <button id="cup1-button" class="buttons">This cup!</button>
            </div>
            <div class="cups" id='cup2-div'>
                <img src="./assets/cup.png" alt="" id="cup2-image" class="images">
                <button id="cup2-button" class="buttons">This cup!</button>
            </div>
            <div class="cups" id='cup3-div'>
                <img src="./assets/cup.png" alt="" id="cup3-image" class="images">
                <button id="cup3-button" class="buttons">This cup!</button>
            </div>
            <div class="cups" id="cup4-div">
                <img src="./assets/cup.png" alt="" id="cup4-image" class="images">
                <button id="cup4-button" class="buttons">This cup!</button>
            </div>
        </div>
        <button id=try-again>Try Again</button>
        <div class="results">
            <p>Number of games: <span id=total-games>0</span></p>   
            <p>Number of wins: <span id=total-wins>0</span></p>   
            <p>Number of losses: <span id=total-losses>0</span></p>  
        </div>
        <button id=hard-reset>Hard Reset</button> 

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
